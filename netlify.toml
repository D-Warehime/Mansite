[build]
  base = "frontend"
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[dev]
  port = 4010
  framework = "create-react-app"
  autoLaunch = true
  command = "npm start"
  publish = "build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 